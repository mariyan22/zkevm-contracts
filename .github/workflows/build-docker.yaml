name: build and upload image test

on:
  pull_request:
    types:
      - labeled
      - closed
    branches:
      - main  # Adjust this to the appropriate branch name
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    if: >
      github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'CI:TriggerBuildTest')

    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Set int-bot SSH key
        run: |
          touch ${{ runner.workspace }}/ssh-keys/ssh-key
          echo "${{ secrets.INT_BOT_SSH_KEY }}" > ${{ runner.workspace }}/ssh-keys/ssh-key
          chmod 400 ${{ runner.workspace }}/ssh-keys/ssh-key
          eval "$(ssh-agent -s)"
          ssh-add /tmp/ssh-key
      - name: Checkout code
        uses: actions/checkout@v2
      - name: setup
        run: |
          eval "$(ssh-agent -s)"
          ssh-add ${{ runner.workspace }}/ssh-keys/ssh-key
          npm install -g npm@latest
          npm i
          sudo curl -L "https://github.com/docker/compose/releases/download/1.26.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
      - name: Build docker
        run: npm run docker:contracts
      - name: Push docker image
        run: npm run push:docker:contracts
      # Steps to push multi-platform image, it relies on the previous step:
      #  npm run docker:contracts
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: zkevm-contracts
          IMAGE_TAG: latest
        run: |
          docker build -f docker/Dockerfile.geth -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
